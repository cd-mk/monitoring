!function($, window, document) {
	function __closeOverflowMenu(delay) {
		$(document.body).off("click", __closeOverflowMenuEventHandler);
		delay = delay || 0;

		var fn = function(){
			var wel = $(".ly_more.__gnb_overview_menu");
			wel.removeClass("on");
            wel.siblings("button").attr("aria-expanded", "false");
			wel.hasClass("on") ? wel.show() : wel.hide();
		};

		if (/Android 4\.0\./g.test(window.navigator.userAgent)) {
			fn();
		} else {
			setTimeout(fn, delay);
		}
	}
	window.__closeOverflowMenu = __closeOverflowMenu;


	function __closeOverflowMenuEventHandler(ev) {
		if ($(ev.target).parents(".__gnb_overview_menu").length > 0) {	//클릭한 엘리먼트가 메뉴바내 요소인 경우는 닫지않고 유지.
			return;
		}
		__closeOverflowMenu();
	}
	window.__closeOverflowMenuEventHandler = __closeOverflowMenuEventHandler;

	function __toggleOverflowMenu(delay) {
		try {
			if (__viewer.mode == "preview") {
				return;
			}
		} catch(e) {}
		delay = delay || 0;

		var fn = function() {
			var wel = $(".ly_more.__gnb_overview_menu");
			wel.toggleClass("on");
			if (wel.hasClass("on")) {
                wel.siblings("button").attr("aria-expanded", "true");
				wel.show();

				//뷰어 메뉴바 스크립트에서 처리하고 있으므로 주석처리
				setTimeout(function() {
					$(document.body).on("click", __closeOverflowMenuEventHandler); // 바로 event attach하면 이벤트 핸들러까지 실행되어 바로 닫히게 된다;;;
				}, 0);
			} else {
				__closeOverflowMenu();
			}
		};

		if (/Android 4\.0\./g.test(window.navigator.userAgent)) {
			fn();
		} else {
			setTimeout(fn, delay);
		}
	}
	window.__toggleOverflowMenu = __toggleOverflowMenu;

	$(".btn_overflow_menu").on("click", function() {
		__toggleOverflowMenu();
	});

<script type="text/javascript">
	(function($, document, window) {
		var bInitFollowingStatus = false;
		
		function refreshFollowBtnsForSE3(bIsFollowingAuthor) {	
			//console.log("refreshFollowBtnsForSE3 : bIsFollowingAuthor = " + bIsFollowingAuthor);
			var bIsFlw = bInitFollowingStatus;
			if (bIsFollowingAuthor != null) {
				bIsFlw = bInitFollowingStatus = bIsFollowingAuthor;
			}
			
			var elSe3btn = $(".__se3_follow_btn");	//신규 se3버튼
			var elSe3Statbtn = $(".__se3_stat_btn");	//신규 se3버튼
			var elGnbFollowBtn = $(".__followAnchor");	//
			var elGnbUnFollowBtn = $(".__unfollowAnchor");
			if (elGnbFollowBtn.length > 0 && elSe3btn.length > 0) {
				if (!!bIsFlw) {	//팔로잉상태
					elSe3btn.addClass("on");
					elSe3btn.find(".se_card_btn_txt").text("팔로잉");
					if (elSe3btn.hasClass("__card_start_follow") == false) { //se3 카드형 커버일 경우 바꾸지 않음. span 마크업이 남아 있다.
						elSe3btn.text("팔로잉");
					}
					elSe3btn.each(function(idx){
						this.onclick = function() {
							var sNclickKey = $(this).attr("data-nclickkey");
							if (!sNclickKey) {
								sNclickKey = "tit.unfollow";
							}
							mug.common.nclick(elSe3btn[0], sNclickKey);
							elGnbUnFollowBtn.click();
							return false;
						}
					});
				} else {
					elSe3btn.removeClass("on");
					elSe3btn.find(".se_card_btn_txt").text("팔로우");
					if (elSe3btn.hasClass("__card_start_follow") == false) { //se3 카드형 커버일 경우 바꾸지 않음. span 마크업이 남아 있다.
						elSe3btn.text("팔로우");
					}
					elSe3btn.each(function(idx){
						this.onclick = function() {
							var sNclickKey = $(this).attr("data-nclickkey");
							if (!sNclickKey) {
								sNclickKey = "tit.follow";
							}
							mug.common.nclick(elSe3btn[0], sNclickKey);
							elGnbFollowBtn.click();
							return false;
						}
					});
				}
			}
			
			mug.$.UserAgent.isMobile && elSe3btn.show();
			
		}
		$(window).on("viewerLoad", function(){
			refreshFollowBtnsForSE3();
			mug.common.Sharer.init();
		});
		window.refreshFollowBtnsForSE3 = refreshFollowBtnsForSE3;
	})(jQuery, document, window);
